<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class문법 스터디</title>
</head>
<body>
    <script>

        class ClassTypeClock {
            constructor(obj) {
                this.template = obj.template;
            }

            render() {
                let date = new Date();
                let hours = date.getHours();
                if (hours < 10) hours = '0' + hours;
            
                let mins = date.getMinutes();
                if (mins < 10) mins = '0' + mins;
            
                let secs = date.getSeconds();
                if (secs < 10) secs = '0' + secs;
            
                let output = this.template
                .replace('h', hours)
                .replace('m', mins)
                .replace('s', secs);
            
                console.log(output);
            }
            stop() {
                clearInterval(this.timer);
            }
            start() {
                this.render();
                this.timer = setInterval(() => this.render(), 1000);
            }
        }


        //============================================
        function Clock({ template }) {
        
          let timer;
        
          function render() {
            let date = new Date();
            let hours = date.getHours();
            if (hours < 10) hours = '0' + hours;
        
            let mins = date.getMinutes();
            if (mins < 10) mins = '0' + mins;
        
            let secs = date.getSeconds();
            if (secs < 10) secs = '0' + secs;
        
            let output = template
              .replace('h', hours)
              .replace('m', mins)
              .replace('s', secs);
        
            console.log(output);
          }
        
          this.stop = function() {
            clearInterval(timer);
          };
        
          this.start = function() {
            render();
            timer = setInterval(render, 1000);
          };
        
        }
        //============================================
        let classclock = new ClassTypeClock({template: 'h:m:s'});
        classclock.start();
        let clock = new Clock({template: 'h:m:s'});
        clock.start();
      
      </script>
      
</body>
</html>
